site_name: FFmpeg вики русскоязычное сообщество
site_url: https://ffmpeg-ru.github.io/wiki/
repo_name: ffmpeg-ru/wiki
repo_url: https://github.com/ffmpeg-ru/wiki
copyright: Copyright &copy; <a href="https://t.me/ffmpeg"  target="_blank" rel="noopener">FFmpeg русскоязычное сообщество</a>, 2021
theme:
  name: material
  custom_dir: overrides
  language: ru
  favicon: media/favicon.ico
  features:
    - navigation.sections
  palette:
    primary: green
  logo: media/logo.png
plugins:
  - search:
      lang:
        - en
        - ru
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.betterem
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/solid/mail-bulk
      link: mailto:e.medvedev@yucca.app
    - icon: fontawesome/brands/telegram
      link: https://t.me/yuccastream
    - icon: fontawesome/brands/github
      link: https://github.com/ffmpeg-ru/wiki

nav:
  - index.md
  - "Сделать вклад": contribute.md
